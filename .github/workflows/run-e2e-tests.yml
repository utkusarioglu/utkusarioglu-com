name: run-e2e-tests
on:
  # push:
  #   branches:
  #     - dev
  workflow_dispatch:
  workflow_call:

jobs:
  build-website:
    uses: ./.github/workflows/build-website.yml

  run-e2e-tests:
    needs:
      - build-website
    name: run-e2e-tests
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download web build artifact
        uses: actions/download-artifact@v2
        with:
          name: utkusarioglu-com-web-build
          path: build
      - name: Create certificate folders
        run: |
          mkdir -p "${{ github.workspace }}/.certs/{server,root}"
      - name: Generate server certificates
        uses: kofemann/action-create-certificate@v0.0.4
        with:
          hostcert: "../../..${{ github.workspace }}/.certs/server/chain.crt"
          hostkey: "../../..${{ github.workspace }}/.certs/server/tls.key"
          cachain: "../../..${{ github.workspace }}/.certs/server/ca.crt"
      - name: Run Cypress tests
        run: |
          rm package.json
          yarn add http-server local-ssl-proxy \
            --frozen-lockfile \
            --non-interactive
          scripts/start-local-server.sh & \
            scripts/docker-run-cypress.sh
        env:
          E2E_BROWSERS: ${{ secrets.E2E_BROWSERS }}
          E2E_VIEWPORT_SIZES: ${{ secrets.E2E_VIEWPORT_SIZES }}
          CERTS_FOLDER: "${{ github.workspace }}/.certs"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: utkusarioglu-com-cypress-artifacts
          path: .cypress/artifacts
